# Subjects by phase
subjects_phase1:
  - Epat38
  - Spat55
  - Spat48
subjects_phase2:
  - Epat38
  - Spat31
  - Epat31
  - Spat48
  - Epat37
  - Spat49
  - Spat53
  - Epat35

# Fixed training settings for tuning
batch_size: 6
n_epochs: 20
patience: 3
n_folds: 5
val_ratio: 0.2
n_trials: 200
top_k: 5
min_resource: 2

# Search spaces
search:
  embed_dim:
    type: int
    low: 128
    high: 320
    step: 32

  num_layers:
    type: int
    low: 2
    high: 8

  n_heads:
    type: categorical
    choices: [2, 4, 8]

  weight_decay:
    type: loguniform
    low: 1.0e-5
    high: 1.0e-3

  base_lr:
    type: loguniform
    low: 1.0e-7
    high: 3.0e-4

  max_lr:
    type: loguniform
    high: 5.0e-3

  pct_start:
    type: uniform
    low: 0.05
    high: 0.55