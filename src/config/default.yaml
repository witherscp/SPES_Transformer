  # File names
  subj_bip_lut_file: '$SUBJ_crave_edf_LUT.csv'
  subj_coords_file: '$SUBJ_coords_registered.csv'
  roi_assignments_file: 'SEEG_BipMontage_ROI_Assignments_EditedWithEEG.csv'
  mni_file: 'mni.nii'

Parameters:
  # Preprocessing
  dist_threshold: 20  # Minimum distance (in mm) between stim and recording electrodes for inclusion

  ## Training
  # Train
  batch_size: 8
  sz_free_only: true
  n_epochs: 30
  n_steps_per_update: 1
  patience: 5
  val_ratio: 0.2
  use_clipping: true
  clip_max_norm: 10.0   # only applies if clipping set to true

  # Model
  embed_dim: 128
  num_layers: 4

  # Optimizer
  weight_decay: 0.0001

  # Scheduler
  step_size_up_down: 1000
  base_lr: 0.00003
  max_lr: 0.0003
  pct_start: 0.3